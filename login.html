    <body>
        <header>
            <!-- place navbar here -->
        </header>
   


        <main>
            <div class="container sign-up-container d-flex middle justify-content-center" >
            <div class="sign-up-main">
            <div class="d-flex flex-column " style="gap:16px">
                <div  class="d-flex justify-content-center">
       
                    <img height="60px"  src="logo.jpeg" alt="not found">
                    
          
            </div>
           
            <form>
                <div class="sign-up-inputs">
                    <div class="sign-up-input-group">
                        <label >E-mail address</label>
                        <input type="email" id="logingmail" onkeyup="signUpgmail()" placeholder="E-mail address">
                                </div>
                                <div class="sign-up-input-group">
                                    <label >Password</label>
                                    <input type="password" placeholder="Password">
                                            </div>
                                            <div class="sign-up-checkbox d-flex align-items-center justify-content-between">
            <label for="">
                <span>
                    <input type="checkbox">
                </span>
                <span style="margin-left: -8px;">Keep me logged in</span>
            </label>
            <a href="register.html">Create an account?</a>
                                            </div>
                                          
                                                        <div style="margin-top: 10px;">
                                                            <button type="submit" class="sign-up-btn" id="sign-up-btn">Login to my account</button>
                                                        </div>
                </div>
            </form>
            
            
            </div>
            </div>
            </div>
            
                    </main>

    
    
    
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script>
 function signUpgmail() {
    var emailInput = document.getElementById('logingmail').value;
    var signUpButton = document.getElementById('sign-up-btn');
    
    if (emailInput.includes('@')) {
        signUpButton.style.opacity = "1";
    } else {
        signUpButton.style.opacity = "0.5";
        document.getElementById('sign-up-btn').addEventListener('click',function(){
            window.location='add-new-project.html'
        })
    }
}

       </script>
